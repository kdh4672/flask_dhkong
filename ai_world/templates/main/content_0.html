
<html lang="en">
    <!-- Design by foolishdeveloper.com -->
    
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Progress Bar</title>
    <link rel="stylesheet" href="../../static/face_analysis/style.css">
  </head>
  <body>
  <form action = "../../face_analysis/result" method = "POST" enctype = "multipart/form-data">
   <div class="center">
    <div class="form-input">
      <div class="preview">
        <img id="file-ip-1-preview">
      </div>
      <label for="file-ip-1">Upload Image</label>
      <input type="file" name="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);">
    </div>
  </div> 
  </form>
  <script type="text/javascript">
    function showPreview(event){
    if(event.target.files.length > 0){
      var src = URL.createObjectURL(event.target.files[0]);
      var preview = document.getElementById("file-ip-1-preview");
      preview.src = src;
      preview.style.display = "block";
    }
  }
  </script>

  </body>
  </html>
