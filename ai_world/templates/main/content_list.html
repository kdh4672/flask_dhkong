<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <th>번호</th>
            <th>컨텐츠</th>
        </tr>
        </thead>
        <tbody>
        {% if content_list %}
        {% for content in content_list %}
        <tr>
            <td>{{ loop.index - 1}}</td>
            <td>
                <a href="{{ url_for('main._content', content_id=loop.index - 1) }}">{{ content }}</a>
            </td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">질문이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</div>
